name: Link Checker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-readme-change:
    runs-on: ubuntu-latest
    outputs:
      readme_changed: ${{ steps.check.outputs.readme_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if README.md changed
        id: check
        run: |
          git fetch origin main --depth=2
          if git diff --name-only HEAD HEAD^ | grep -q "^README.md$"; then
            echo "readme_changed=true" >> $GITHUB_OUTPUT
          else
            echo "readme_changed=false" >> $GITHUB_OUTPUT
          fi

  lychee:
    name: Check links in README
    needs: check-readme-change
    if: needs.check-readme-change.outputs.readme_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Lychee
        run: |
          curl -LsSf \
          https://github.com/lycheeverse/lychee/releases/latest/download/lychee-x86_64-unknown-linux-gnu.tar.gz \
          | tar xz
          sudo mv lychee /usr/local/bin/

      - name: Run Lychee and save report
        run: |
          lychee --config .lychee.toml README.md

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee.out

  trigger-readthedocs:
    needs: lychee
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger Read the Docs build
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.RTD_TOKEN }}" \
            https://readthedocs.org/api/v3/projects/riay/versions/latest/builds/
