# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
# Required
---
version: 2
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    post_checkout:
      - |
        if git rev-parse HEAD^ >/dev/null 2>&1; then
          if git diff --quiet HEAD^ -- README.md index.rst conf.py \
          .readthedocs.yaml **/*.jpg **/*.css && \
          ! git describe --exact-match > /dev/null 2>&1; then
            echo "No change in visible artifacts or new version. Exiting."
            exit 183
          fi
        fi
    pre_install:
      - python strip_toc.py
      - python copytostatic.py
      - python -m pip install --upgrade --no-cache-dir python-dotenv
      - |
        python rewritelinks.py start.md January.md February.md March.md \
        April.md May.md June.md July.md August.md September.md October.md \
        November.md December.md
python:
  install:
    - requirements: requirements.txt
sphinx:
  configuration: conf.py
  fail_on_warning: true
formats:
  - epub
  - pdf
